<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <div id="cart-count">Cart: 0 items</div>
  </header>

  <main>
    <!-- Filter by Category -->
    <div class="filter-section">
      <label for="category-select">Filter by Category:</label>
      <select id="category-select">
        <option value="all">All</option>
      </select>
    </div>

    <!-- Search bar -->
    <div class="search-section">
      <label for="search-bar">Search Products:</label>
      <input type="text" id="search-bar" placeholder="Search...">
    </div>

    <!-- Error Message -->
    <div id="error-message" style="color: red; display: none;"></div>

    <!-- Product List -->
    <section id="product-list"></section>

    <!-- Pagination Section -->
    <div id="pagination-section">
      <label for="item-count">Items per page:</label>
      <select id="item-count">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>

      <!-- Pagination Controls -->
      <div id="pagination-container"></div>
    </div>

    <!-- Cart Section -->
    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div id="total-price">Total: $0.00</div>
      <button id="checkout-btn" onclick="location.href='checkout.html'">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
